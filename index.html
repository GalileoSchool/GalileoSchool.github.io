<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8"> <!--With this meta tag we are telling the browser what character set we will be using on our web-page (It's crucial for the Slovak diacritic to work, this is because ASCII the default character set doesn't include the weird Slovak symbols like ´ or ô or ˇ etc.) You can read more about this at [https://www.w3schools.com/html/html_charset.asp] -->
	<title>GALILEO - súkromná základná anglická jazyková škola / angličtina / private primary English language school</title> <!--With this title tag we set the tab text to our custom text, else it would just show the name of the file ex. index.html or index.php or home.html etc. -->
	<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
	<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">

	<!-- Styles -->
	<link rel="stylesheet" href="css/nav_style.css">
	<!-- End of Styles -->

	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!--End of Scripts-->

</head>

<body>
	<!--This is the Header where stuff like Logo and Navigation bar can be found (Sometimes you may see some nice front pictures in here for a design reason)-->
	<!-- Header Start -->
	<header>
		<!-- Navigation Bar Starts Here -->
		<nav>
			<div class="nav-phone">
				<div class="left">
					<li id="search" class="nav-phone search"><img src="images/icons/search.png"></li>
					<!--TODO-->
					<!--Fix Logo images-->
					<li id="logo" class="nav-phone logo"><img src="images/logo.jpg"></li>
					<li id="title" class="nav-phone title"><img src="images/parse_me.jpg"></li>
				</div>
				<div class="right"> <!--This is a box that holds our navigation button for smaller devices-->
					<div class="nav-phone language-dropdown">
						<li class="nav-phone lang"><img src="images/icons/eng.png"></li>
						<div class="nav-phone language-dropdown-content">
							<li class="nav-phone lang"><img src="images/icons/sk.png"></li>
						</div>
					</div>
					<li id="nav-btn" class="nav-phone toggle"><img id="menu-btn-img" src="images/icons/menu.png"></li> <!--This is our menu button for smaller devices what it does is it toggles our menu from visible to invisible-->
				</div>
			</div>
			<div id="nav-desk" class="nav-desk"> <!--This div box holds the actual menu-->
				<ul class="navbar"> <!--I prefer using ul(unordered list) for the menu structure and flexibility-->
					<li onclick="location.href='#'" class="nav-elem">Lorem</li> <!--Each of these li(list item) elements represents a button in our menu-->
					<li onclick="location.href='#'" class="nav-elem">Ipsum</li>
					<li onclick="location.href='#'" class="nav-elem">Foo</li>
					<li onclick="location.href='#'" class="nav-elem">Bar</li>
					<li onclick="location.href='#'" class="nav-elem">Etis</li>
					<li onclick="location.href='#'" class="nav-elem">Spiritus</li>
					<li onclick="location.href='#'" class="nav-elem">Santes</li>
				</ul>
			</div>
			<script src="js/jquery.js"></script>
		</nav>
		<!-- Navigation Bar Ends Here -->
	</header>
	<!-- Header End -->

	<div class="content">
		<main>
			<h1>Galileo School</h1>
			<p>Work in progress... Check back later!</p>
		</main>
	</div>
	<script src="js/navigation.js"></script>
</body>

</html>
