<!DOCTYPE html>
<html>
<!--This Indention is Totally Legal and We Are 100% Certain About This-->

<head>
    <!--With this meta tag we are telling the browser what character set we will be using on our web-page (It's crucial for the Slovak diacritic to work, this is because ASCII the default character set doesn't include the weird Slovak symbols like ´ or ô or ˇ etc.) You can read more about this at [https://www.w3schools.com/html/html_charset.asp] -->
    <meta charset="utf-8">
    <!-- ADD COMMENT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--With this title tag we set the tab text to our custom text, else it would just show the name of the file ex. index.html or index.php or home.html etc. -->
    <title>GALILEO - private primary English language school</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <meta name="copyright" content="© 2019, GALILEO SCHOOL, s.r.o.">

    <!-- Styles -->
    <link rel="stylesheet" href="css/nav_style.css">
    <!-- End of Styles -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--End of Scripts-->
</head>

<body>
    <!--This is the Header where stuff like Logo and Navigation bar can be found (Sometimes you may see some nice front pictures in here for a design reason)-->
    <!-- Header Start -->
    <header>
        <!-- Navigation Bar Starts Here -->
        <nav>
            <div id="nav-bar" class="nav-phone">
                <div class="left">
                    <div class="nav-phone search-drop dropdown square">
                        <div id="search" class="nav-phone search"><img id="menu-img" src="images/icons/search.png"></div>
                        <div class="nav-phone search-dropdown-content">
                            <input class="nav-phone search-input" type="text" placeholder="Search.." name="search">
                        </div>
                    </div>
                    <div id="logo-container" class="nav-phone school-logo-container">
                        <li class="nav-phone logo"><img id="logo" src="images/logo.jpg"></li>
                        <li class="nav-phone title">
                            <div id="title">Galileo School</div>
                        </li>
                    </div>
                </div>
                <div class="right">
                    <!--This is a box that holds our navigation button for smaller devices-->
                    <div id="menu-btn-img" class="nav-phone language-dropdown dropdown square">
                        <li id="langBtn" class="nav-phone lang">
                            <div class="lang-text">
                                <div>EN</div>
                            </div>
                        </li>
                        <div id="lang-sk" class="nav-phone language-dropdown-content dropdown-content">
                            <li id="lang2" class="nav-phone lang" onclick="location.href='sk/index.html'">
                                <div style="width: auto; margin-right: 20%;" class="lang-text">SK</div>
                            </li>
                        </div>
                    </div>
                    <div id="nav-btn" class="nav-phone toggle square">
                        <img id="menu-img" src="images/icons/menu.png">
                    </div>
                    <!--This is our menu button for smaller devices what it does is it toggles our menu from visible to invisible-->
                </div>
            </div>
            <div id="nav-desk" class="nav-desk">
                <!--This div box holds the actual menu-->
                <ul id="Navigation" class="navbar">
                    <!--I prefer using ul(unordered list) for the menu structure and flexibility-->
                    <li onclick="location.href='#'" class="nav-elem">
                        <div>Lorem</div>
                    </li>
                    <!--Each of these li(list item) elements represents a button in our menu-->
                    <li onclick="location.href='#'" class="nav-elem">
                        <div>Ipsum</div>
                    </li>
                    <li onclick="location.href='#'" class="nav-elem">
                        <div>Foo</div>
                    </li>
                    <li onclick="location.href='#'" class="nav-elem">
                        <div>Bar</div>
                    </li>
                    <li onclick="location.href='#'" class="nav-elem">
                        <div>Etis</div>
                    </li>
                    <li onclick="location.href='#'" class="nav-elem">
                        <div>Spiritus</div>
                    </li>
                    <li onclick="location.href='#'" class="nav-elem">
                        <div>Santes</div>
                    </li>
                </ul>
            </div>
            <script src="js/jquery.js"></script>
        </nav>
        <!-- Navigation Bar Ends Here -->
    </header>
    <!-- Header End -->

    <div class="content">
        <main>
            <h1>Galileo School</h1>
            <p>Work in progress... Check back later!</p>
        </main>
    </div>
    <script src="js/navigation.js"></script>
</body>

</html>
